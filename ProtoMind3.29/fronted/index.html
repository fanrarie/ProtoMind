<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoMind</title>
    <style>
        :root {
            --blue-gradient: #014F9C, #3C79B4, #78A3CC, #B3CDE4, #EEF7FC;
        }

        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            min-height: 100vh;
            background: #ffffff;
            color: #333333;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f5f5f5;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            text-transform: uppercase;
            border-bottom: 3px solid;
            border-image: linear-gradient(to right, var(--blue-gradient)) 1;
            z-index: 10;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header img {
            height: 120px;
            width: 600px;
            max-width: 100%;
            object-fit: contain;
            background-color: transparent;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 70px;
            width: 200px;
            height: calc(100vh - 70px);
            background-color: #f5f5f5;
            border-right: 3px solid;
            border-image: linear-gradient(to bottom, var(--blue-gradient)) 1;
            z-index: 5;
            padding-top: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            padding: 15px 20px;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar li:hover {
            background-color: rgba(120, 163, 204, 0.2);
        }

        .sidebar li.active {
            background: linear-gradient(to right, var(--blue-gradient));
            color: white;
        }

        .main-content {
            margin-left: 200px;
            margin-top: 100px;
            height: calc(100vh - 70px - 150px);
            width: calc(100% - 200px);
            overflow: hidden;
            position: relative;
            transition: width 0.3s ease, height 0.3s ease;
        }

        .page-container {
            transition: transform 0.5s ease;
            width: 100%;
            height: 100%;
        }

        .page {
            width: 100%;
            height: calc(100vh - 70px);
            background-color: #ffffff;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            position: fixed;
            bottom: 0;
            right: 0;
            width: calc(100% - 200px);
            background-color: #f5f5f5;
            border-top: 3px solid;
            border-image: linear-gradient(to right, var(--blue-gradient)) 1;
            padding: 10px;
            color: #333333;
            font-size: 14px;
            z-index: 5;
            transition: transform 0.3s ease, width 0.3s ease;
            height: 150px;
            display: flex;
            flex-direction: column;
            resize: vertical;
            overflow: auto;
        }

        .status-bar.hidden {
            transform: translateY(100%);
        }

        .status-bar-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: linear-gradient(to right, var(--blue-gradient));
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .status-bar-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .status-bar-resize-handle {
            position: absolute;
            top: -5px;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: transparent;
            cursor: ns-resize;
        }

        .status-bar-resize-handle:hover {
            background-color: #00ccaa;
        }

        .status-bar-drag-handle {
            position: absolute;
            left: -5px;
            top: 0;
            width: 10px;
            height: 100%;
            background-color: transparent;
            cursor: ew-resize;
        }

        .status-bar-drag-handle:hover {
            background-color: #00ccaa;
        }

        .status-output {
            flex: 1;
            padding: 5px;
            overflow-y: auto;
            background-color: rgba(238, 247, 252, 0.8);
            color: #014F9C;
            white-space: pre-wrap;
        }

        .status-input {
            display: flex;
            padding: 5px;
            border-top: 2px solid;
            border-image: linear-gradient(to right, var(--blue-gradient)) 1;
        }

        .status-input .prompt {
            margin-right: 8px;
            color: #014F9C;
            font-weight: bold;
        }

        #status-input-field {
            flex: 1;
            background: transparent;
            border: none;
            color: #333;
            font-family: 'Courier New', monospace;
            outline: none;
            font-size: 14px;
        }

        .status-line.error {
            color: #ff4444;
        }

        .status-line.system {
            color: #014F9C;
            font-weight: bold;
        }

        .status-line.success {
            color: #00aa00;
        }

        /* 文件上传页面 */
        .upload-section {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            height: 100%;
            padding: 0;
            position: relative;
        }

        .upload-section::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            border-left: 2px dashed #45a3c8;
        }

        .upload-area {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            height: 100%;
            margin-top: 200px;
        }

        .upload-area label {
            color: #014F9C;
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        .upload-area p {
            margin: 10px 0;
            color: #666666;
        }

        .file-name {
            margin-top: 10px;
            color: #014F9C;
            font-weight: bold;
        }

        .add-file-btn {
            width: 200px;
            height: 200px;
            background-color: #f5f5f5;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid;
            border-image: linear-gradient(to right, var(--blue-gradient)) 1;
        }

        .add-file-btn:hover {
            background-color: #5490ea;
        }

        .upload-icon {
            width: 50px;
            height: 50px;
        }

        .add-file-btn:hover .upload-icon {
            filter: brightness(0) invert(1);
        }

        /* 模型选择工具栏 */
        .model-toolbar {
            border-bottom: 1px dashed #80c4ef;
            padding: 10px;
            display: flex;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
            pointer-events: auto;
            position: relative;
            z-index: 5;
            flex-shrink: 0;
        }

        .model-options {
            display: flex;
            gap: 10px;
            flex-wrap: nowrap;
            overflow: hidden;
            pointer-events: auto;
            position: relative;
        }

        .model-btn {
            padding: 5px 15px;
            background-color: #e0f7fa;
            color: #99c8f4;
            border: 1px solid #6b8ead;
            cursor: pointer;
            transition: background-color 0.3s;
            pointer-events: auto;
            position: relative;
            z-index: 10;
        }

        .model-btn:hover {
            background-color: #345871;
            color: #ffffff;
        }

        .model-btn.selected {
            background-color: #94bfde;
            color: #ffffff;
        }

        .model-btn.hidden {
            display: none;
        }

        .expand-btn {
            margin-left: 10px;
            padding: 5px 10px;
            background: linear-gradient(to right, var(--blue-gradient));
            color: #ffffff;
            border: none;
            cursor: pointer;
            pointer-events: auto;
            position: relative;
            z-index: 10;
        }

        .expand-btn:hover {
            background-color: #009688;
        }

        /* 模型与提示词页面和 XML 编辑 */
        .combined-section {
            display: flex;
            align-items: stretch;
            justify-content: space-between;
            width: 100%;
            flex: 1;
            padding: 20px;
            padding-bottom: 200px;
            box-sizing: border-box;
            gap: 20px;
            position: relative;
        }

        .model-prompt-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
        }

        .model-prompt-section input,
        .model-prompt-section textarea {
            flex: 1;
            width: 100%;
            padding: 10px;
            margin: 0;
            box-sizing: border-box;
            resize: none;
            border: 2px solid;
            border-image: linear-gradient(to right, var(--blue-gradient)) 1;
        }

        .model-prompt-section button {
            width: 100%;
            padding: 10px;
            margin: 0;
            box-sizing: border-box;
            flex-shrink: 0;
            background: linear-gradient(to right, var(--blue-gradient));
            color: white;
            border: none;
        }

        .animation-container {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 50px;
            height: 100%;
        }

        .file-icon {
            position: absolute;
            width: 24px;
            height: 24px;
            display: none;
            z-index: 20;
        }

        .llm-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            z-index: 15;
        }

        @keyframes moveToModel {
            0% {
                transform: translate(-50%, calc(-50vh + 100px));
                opacity: 1;
            }

            100% {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @keyframes moveToXml {
            0% {
                transform: translate(-50%, 0);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, 100%);
                opacity: 1;
            }
        }

        .file-icon.move-to-model {
            display: block;
            animation: moveToModel 1s forwards;
        }

        .file-icon.move-to-xml {
            display: block;
            animation: moveToXml 1s forwards;
        }

        .progress-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 4px solid #f5f5f5;
            border-top: 4px solid #00ccaa;
            border-radius: 50%;
            display: none;
            animation: spin 1s linear infinite;
            z-index: 10;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .progress-circle.active {
            display: block;
        }

        .xml-editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
        }

        #xml-content {
            flex: 1;
            width: 100%;
            resize: none;
            font-family: 'Courier New', monospace;
            border: 2px solid;
            border-image: linear-gradient(to right, var(--blue-gradient)) 1;
            padding: 10px;
            box-sizing: border-box;
        }

        .xml-btn-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            flex-shrink: 0;
        }

        #xml-back-btn,
        #xml-confirm-btn {
            padding: 5px 15px;
            background: linear-gradient(to right, var(--blue-gradient));
            color: white;
            border: none;
            cursor: pointer;
        }

        #xml-back-btn:hover,
        #xml-confirm-btn:hover {
            opacity: 0.9;
        }

        /* 结果页面 */
        #result .fsm-view-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .fsm-image-container {
            flex: 1;
            min-height: 400px;
        }

        #fsm-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 2px solid;
            border-image: linear-gradient(to right, var(--blue-gradient)) 1;
        }

        .fsm-actions-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 220px;
            padding: 20px;
        }

        .fsm-actions-container button {
            width: 100%;
            max-width: 200px;
            padding: 14px 20px;
            background: linear-gradient(to right, var(--blue-gradient));
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .fsm-actions-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
        }

        @media (max-width: 992px) {
            #result .fsm-view-container {
                flex-direction: column;
                gap: 30px;
            }

            .fsm-actions-container {
                width: 100%;
                flex-direction: row;
                justify-content: center;
                padding: 0;
            }

            .fsm-actions-container button {
                max-width: 180px;
            }
        }

        @media (max-width: 576px) {
            .fsm-actions-container {
                flex-direction: column;
            }

            .fsm-actions-container button {
                max-width: 100%;
            }
        }

        /* 数据包查看器页面 */
        #packet-viewer .container {
            padding: 20px;
            height: calc(100vh - 110px);
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }

        #packet-viewer h1 {
            color: #014F9C;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid;
            border-image: linear-gradient(to right, var(--blue-gradient)) 1;
            padding-bottom: 10px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        #search-input {
            flex: 1;
            max-width: 500px;
            padding: 10px;
            border: 2px solid;
            border-image: linear-gradient(to right, var(--blue-gradient)) 1;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        #search-btn {
            padding: 10px 20px;
            background: linear-gradient(to right, var(--blue-gradient));
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #search-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .packet-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            flex: 1;
            overflow: hidden;
            display: block;
            border: 2px solid;
            border-image: linear-gradient(to right, var(--blue-gradient)) 1;
        }

        .packet-table thead {
            background: linear-gradient(to right, var(--blue-gradient));
            color: white;
            position: sticky;
            top: 0;
        }

        .packet-table th {
            padding: 12px 15px;
            text-align: left;
            font-weight: bold;
        }

        .packet-table tbody {
            display: block;
            overflow-y: auto;
            height: calc(100% - 45px);
        }

        .packet-table tr {
            display: table;
            width: 100%;
            table-layout: fixed;
            border-bottom: 1px solid #ddd;
        }

        .packet-table td {
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .packet-table tr:hover {
            background-color: rgba(120, 163, 204, 0.1);
        }

        .packet-table tr.selected {
            background-color: rgba(1, 79, 156, 0.15);
        }

        .packet-details-container {
            border: 2px solid;
            border-image: linear-gradient(to right, var(--blue-gradient)) 1;
            border-radius: 4px;
            padding: 15px;
            background-color: #f5f5f5;
            margin-top: 10px;
        }

        .packet-details-container h2 {
            color: #014F9C;
            margin-top: 0;
            font-size: 18px;
        }

        #packet-details {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .packet-table thead {
                display: none;
            }

            .packet-table tr {
                display: block;
                margin-bottom: 15px;
                border: 2px solid;
                border-image: linear-gradient(to right, var(--blue-gradient)) 1;
                border-radius: 4px;
            }

            .packet-table td {
                display: block;
                text-align: right;
                padding-left: 50%;
                position: relative;
                border-bottom: 1px solid #eee;
            }

            .packet-table td:before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                padding-right: 10px;
                font-weight: bold;
                text-align: left;
                color: #014F9C;
            }

            #search-input {
                max-width: 100%;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--blue-gradient));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3C79B4;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="../image/title.png" alt="ProtoMind">
    </div>

    <div class="sidebar">
        <ul>
            <li class="active" data-page="upload">文件上传</li>
            <li data-page="model-prompt">大语言模型处理</li>
            <li data-page="result">结果展示</li>
            <li data-page="packet-viewer">数据包查看</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="page-container" id="page-container">
            <div class="page" id="upload">
                <div class="upload-section">
                    <div class="upload-area" id="rfc-dropzone">
                        <label>协议 RFC 文档</label>
                        <p>拖入文件或点击选择</p>
                        <input type="file" id="rfc-file" accept=".pdf,.txt,.doc,.docx" style="display: none;">
                        <button id="rfc-select-btn" class="add-file-btn">
                            <img src="../image/upload.svg" alt="Upload Icon" class="upload-icon" />
                        </button>
                        <div class="file-name" id="rfc-file-name"></div>
                    </div>
                    <div class="upload-area" id="ir-dropzone">
                        <label>协议 IR 文档</label>
                        <p>拖入文件或点击选择</p>
                        <input type="file" id="ir-file" accept=".pdf,.txt,.doc,.docx" style="display: none;">
                        <button id="ir-select-btn" class="add-file-btn">
                            <img src="../image/upload.svg" alt="Upload Icon" class="upload-icon" />
                        </button>
                        <div class="file-name" id="ir-file-name"></div>
                    </div>
                </div>
            </div>

            <div class="page" id="model-prompt">
                <div class="model-toolbar">
                    <div class="model-options">
                        <button class="model-btn selected" data-model="DeepSeek">DeepSeek</button>
                        <button class="model-btn" data-model="GPT">GPT</button>
                        <button class="model-btn" data-model="Grok">Grok</button>
                        <button class="model-btn hidden" data-model="Model4">Model4</button>
                        <button class="model-btn hidden" data-model="Model5">Model5</button>
                    </div>
                    <button class="expand-btn">>></button>
                </div>
                <div class="combined-section">
                    <div class="model-prompt-section">
                        <input type="text" id="prompt-input" value="Prompt">
                        <button id="rfc-generate-btn" style="color: white; border: none;">生成 IR</button>
                    </div>
                    <div class="animation-container">
                        <img src="../image/LLM.svg" alt="LLM Icon" class="llm-icon">
                        <img src="../image/file.svg" alt="File Icon" class="file-icon">
                        <div class="progress-circle"></div>
                    </div>
                    <div class="xml-editor-section">
                        <textarea id="xml-content"></textarea>
                        <div class="xml-btn-group">
                            <button id="xml-back-btn">返回</button>
                            <button id="xml-confirm-btn">确定</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page" id="result">
                <div class="fsm-view-container">
                    <div class="fsm-image-container">
                        <img id="fsm-image" src="../image/fsm.png" alt="协议状态机"
                            onerror="this.src='../image/default-fsm.png';">
                    </div>
                    <div class="fsm-actions-container">
                        <button id="edit-fsm-btn"><span class="icon">✏️</span> 编辑状态机</button>
                        <button id="confirm-fsm-btn"><span class="icon">✅</span> 确认设计</button>
                    </div>
                </div>
            </div>

            <div class="page" id="packet-viewer">
                <div class="container">
                    <h1>数据包内容</h1>
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="搜索（源地址、目的地址、协议等）">
                        <button id="search-btn">搜索</button>
                    </div>
                    <table class="packet-table">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Time</th>
                                <th>Source</th>
                                <th>Destination</th>
                                <th>Protocol</th>
                                <th>Length</th>
                                <th>Info</th>
                            </tr>
                        </thead>
                        <tbody id="packet-list"></tbody>
                    </table>
                    <div class="packet-details-container">
                        <h2>数据包详情</h2>
                        <pre id="packet-details">点击数据包以查看详情</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar" id="status-bar">
        <div class="status-bar-resize-handle"></div>
        <div class="status-bar-drag-handle"></div>
        <div class="status-output" id="status-output"></div>
        <div class="status-input">
            <span class="prompt">$</span>
            <input type="text" id="status-input-field" placeholder="输入命令 (输入'help'获取帮助)">
        </div>
    </div>
