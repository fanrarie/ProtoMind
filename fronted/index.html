<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoMind</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            min-height: 100vh;
            background: #ffffff;
            /* 改为白色背景 */
            color: #333333;
            /* 调整文字颜色以适应白色背景 */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 顶部标题 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f5f5f5;
            /* 浅灰色背景 */
            color: #00ccaa;
            /* 保持标题颜色 */
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            text-transform: uppercase;
            border-bottom: 2px solid #00ccaa;
            z-index: 10;
        }

        /* 导航栏 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 60px;
            width: 200px;
            height: calc(100vh - 60px);
            background-color: #f5f5f5;
            border-right: 2px solid #00ccaa;
            z-index: 5;
            padding-top: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            padding: 15px 20px;
            color: #00ccaa;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sidebar li:hover,
        .sidebar li.active {
            background-color: #e0f7fa;
            /* 浅青色高亮 */
        }

        /* 页面容器 */
        .main-content {
            margin-left: 200px;
            margin-top: 60px;
            height: calc(100vh - 60px);
            width: calc(100% - 200px);
            overflow: hidden;
            position: relative;
        }

        .page-container {
            transition: transform 0.5s ease;
            width: 100%;
        }

        .page {
            width: 100%;
            min-height: calc(100vh - 60px);
            background-color: #ffffff;
            /* 页面背景为白色 */
            padding: 40px;
            /* 增加内边距 */
            box-sizing: border-box;
        }

        /* 状态栏 */
        .status-bar {
            position: fixed;
            bottom: 0;
            right: 0;
            width: calc(100% - 200px);
            background-color: #f5f5f5;
            border-top: 1px solid #00ccaa;
            padding: 10px;
            color: #333333;
            font-size: 14px;
            z-index: 5;
            transition: transform 0.3s ease;
        }

        .status-bar.hidden {
            transform: translateY(100%);
        }

        .status-bar-toggle {
            position: absolute;
            top: -25px;
            right: 10px;
            padding: 5px 10px;
            background-color: #00ccaa;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        /* 页面特定样式 */
        .upload-box,
        .container,
        .packet-table,
        textarea,
        select,
        button {
            border: 1px solid #00ccaa;
            background-color: #f5f5f5;
            color: #333333;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            background-color: #00ccaa;
            color: #ffffff;
        }

        .packet-table th {
            background-color: #e0f7fa;
            color: #00ccaa;
        }

        .packet-table tr:hover {
            background-color: #e0f7fa;
        }

        .packet-table tr.selected {
            background-color: #b2ebf2;
        }

        /* 文件上传页面特定样式 */
        .upload-box {
            width: 400px;
            /* 增加宽度 */
            padding: 30px;
            /* 增加内边距 */
            margin: 20px;
            /* 增加外边距 */
            border-radius: 8px;
            /* 圆角 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* 添加阴影 */
        }

        .upload-box label {
            color: #00ccaa;
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        .upload-box p {
            margin: 10px 0;
            color: #666666;
        }

        .file-name {
            margin-top: 10px;
            color: #ff4444;
        }

        .additional-controls {
            width: 400px;
            /* 与上传框对齐 */
            margin: 40px auto;
            /* 增加外边距 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .additional-controls select,
        .additional-controls input,
        .additional-controls button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            /* 增加间距 */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="header">ProtoMind</div>
    <div class="sidebar">
        <ul>
            <li data-page="upload" class="active">文件上传</li>
            <li data-page="xml-editor">XML 编辑器</li>
            <li data-page="result">结果页面</li>
            <li data-page="packet-viewer">数据包查看器</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="page-container" id="page-container">
            <!-- 文件上传页面 -->
            <div class="page" id="upload">
                <div class="container" style="display: flex; flex-wrap: wrap; justify-content: center;">
                    <div class="upload-box" id="rfc-dropzone">
                        <label>协议 RFC 文档</label>
                        <p>拖入文件或点击选择</p>
                        <input type="file" id="rfc-file" accept=".pdf,.txt,.doc,.docx" style="display: none;">
                        <button id="rfc-select-btn">选择文件</button>
                        <div class="file-name" id="rfc-file-name"></div>
                    </div>
                    <div class="upload-box" id="ir-dropzone">
                        <label>协议 IR 文档</label>
                        <p>拖入文件或点击选择</p>
                        <input type="file" id="ir-file" accept=".pdf,.txt,.doc,.docx" style="display: none;">
                        <button id="ir-select-btn">选择文件</button>
                        <div class="file-name" id="ir-file-name"></div>
                    </div>
                </div>
                <!-- <div class="additional-controls">
                    <select id="rfc-model">
                        <option value="DeepSeek">DeepSeek</option>
                        <option value="GPT">GPT</option>
                        <option value="Grok">Grok</option>
                    </select>
                    <input type="text" value="Prompt" readonly>
                    <button id="rfc-generate-btn" style="color: #ff4444; border-color: #ff4444;">生成 IR</button>
                </div> -->
            </div>
            <!-- XML 编辑器页面 -->
            <div class="page" id="xml-editor">
                <div class="container" style="width: 80%; max-width: 800px;">
                    <h1 style="color: #00ccaa; text-align: center;">XML 编辑器</h1>
                    <textarea id="xml-content" placeholder="XML 内容将显示在这里..."
                        style="width: 100%; height: 400px;"></textarea>
                    <div class="buttons" style="margin-top: 20px; display: flex; justify-content: center; gap: 20px;">
                        <button id="xml-confirm-btn">确定</button>
                        <button id="xml-back-btn" style="color: #ff4444; border-color: #ff4444;">返回</button>
                    </div>
                </div>
            </div>
            <!-- 结果页面 -->
            <div class="page" id="result">
                <div class="container" style="max-width: 800px; text-align: center;">
                    <h1 style="color: #00ccaa;">结果页面</h1>
                    <div id="dropdown-container"
                        style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: center;"></div>
                    <div id="image-container" style="margin-top: 30px;">
                        <img id="response-image" alt="生成图像" style="max-width: 500px; border: 1px solid #00ccaa;">
                    </div>
                    <div class="button-container" style="margin-top: 20px;">
                        <button id="result-confirm-btn">确认</button>
                    </div>
                </div>
            </div>
            <!-- 数据包查看器页面 -->
            <div class="page" id="packet-viewer">
                <div class="container" style="height: 100%; display: flex; flex-direction: column;">
                    <div style="padding: 20px;">
                        <h1 style="color: #00ccaa;">数据包内容</h1>
                        <div class="search-bar" style="margin-bottom: 20px;">
                            <input type="text" id="search-input" placeholder="搜索（源地址、目的地址、协议等）"
                                style="padding: 8px; width: 300px;">
                            <button id="search-btn" style="padding: 8px 16px;">搜索</button>
                        </div>
                    </div>
                    <div style="flex: 1; overflow-y: auto;">
                        <table class="packet-table" style="width: 100%; border-collapse: collapse;">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Time</th>
                                    <th>Source</th>
                                    <th>Destination</th>
                                    <th>Protocol</th>
                                    <th>Length</th>
                                    <th>Info</th>
                                </tr>
                            </thead>
                            <tbody id="packet-list"></tbody>
                        </table>
                    </div>
                    <div style="padding: 20px; max-height: 30vh; overflow-y: auto;">
                        <h2 style="color: #00ccaa;">数据包详情</h2>
                        <pre id="packet-details" style="background-color: #f5f5f5; padding: 10px;">点击数据包以查看详情</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="status-bar" id="status-bar">
        <button class="status-bar-toggle" id="toggle-status-bar">隐藏</button>
        <div id="status-message">欢迎使用 ProtoMind，请上传 RFC 和 IR 文档以开始。</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
